<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <!-- Bootstrap -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/summernote-bs4.min.css" rel="stylesheet">
  
  <!-- Quill -->
  <link href="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.snow.css" rel="stylesheet" />
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
  <title>BlogBootstrap</title>
</head>

<body>
  <header>
    <h2>Notes</h2>
  </header>
  <main>
    <section id="new-post">
      <h3>  </h3>
        
      <form id="post-form">
        <input type="text" name="title" placeholder="Title" required>
        <div id="editor" style="height: 200px;"></div> <!-- Use a div for the Quill editor -->
        <input type="file" name="imageFiles" multiple>
        <input type="text" name="imageUrls" placeholder="Image URLs (if any)">
        
        <!-- Collections Dropdown -->
        <div class="dropdown" id="collections-dropdown">
          <span>Select Collection</span>
          <div class="dropdown-content">
            <p class="collection-item" data-value="Images">Images</p>
            <p class="collection-item" data-value="Ideas">Ideas</p>
            <p class="collection-item" data-value="Data">Data</p>
            <p class="collection-item" data-value="Inspiration">Inspiration</p>
            <p class="collection-item" data-value="Creatures">Creatures</p>
            <p class="collection-item" data-value="Enemy">Enemy</p>
          </div>
        </div>
        
        <hr>
        <button type="submit">Add Post</button>
      </form>
    </section>
    <hr>
    
    <!-- Blog posts section -->
    <section id="blog-posts" class="container">
      <!-- Blog posts will be dynamically inserted here -->
      
      <!-- Separate sections for each collection -->
      <div id="Images" class="collection-section">
        <h3>Images</h3>
        <div class="posts-container"></div>
      </div>
      <div id="Ideas" class="collection-section">
        <h3>Ideas</h3>
        <div class="posts-container"></div>
      </div>
    </section>
  </main>

  <!-- Quill JS -->
  <script src="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.js"></script>
  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
  <script type="module" src="post.js"></script>
</body>
</html>
